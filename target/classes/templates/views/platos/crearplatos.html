<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body style="font-family: none;background-image: url(https://i.pinimg.com/originals/df/fe/e4/dffee4123447e1bd295ab8759c9846eb.jpg);">
	<header th:replace="plantilla/template :: header"></header>

<div class="container">
	</br>
	</div>
	<div class="container">
	<div class="container">

		<div style="width: 700px;color:black; background: #2a1e1e!important;">
			<div class="card-header bg-black  text-white"   th:text="${titulo}">

			</div>
			<div class="card-body" style="
    background: #272423;">

				<form th:action="@{/guardarplatos}" th:object="${platos}" method="POST">
					<div class="form-group row">
						<input type="hidden" th:field="*{idplato}" class="form-control form-control-sm col-6" id="idcliente"
							placeholder="Id de venta">
						<small></small>
					</div>
									
					<div class="form-group row">
						<label class="col-md-2" for="platos" style="color: white;">Plato</label>
						<input type="text"  th:field="*{nomplato}" class="form-control form-control-sm col-6" id="fecha"
							placeholder="Plato">
						<small></small>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2" for="platos" style="color: white;">Precio</label>
						<input type="number"  th:field="*{precio}" class="form-control form-control-sm col-6" id="cliente"
							placeholder="Precio del plato">
						<small></small>
					</div>

				

					<div class="card-footer bg-black">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
					</div>			
					
				</form>

			</div>
		</div>
	</div>
	
	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
