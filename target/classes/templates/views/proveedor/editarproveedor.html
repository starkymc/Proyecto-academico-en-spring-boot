<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body style="font-family: none;background-image: url(https://i.pinimg.com/originals/df/fe/e4/dffee4123447e1bd295ab8759c9846eb.jpg);">
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-danger text-white" th:text="${titulo}">

			</div>
			<div class="card-body">

				<form th:action="@{/guardarproveedor}" th:object="${proveedor}" method="POST">
					<div class="form-group row">
						<input type="hidden" th:field="*{idproveedor}" class="form-control form-control-sm col-6" id="idproveedor"
							placeholder="Id de proveedor">
						<small></small>
					</div>
									
					<div class="form-group row">
						<label class="col-md-2" for="proveedor">Proveedor</label>
						<input type="text"  th:field="*{proveedor}" class="form-control form-control-sm col-6" id="nomproveedor"
							placeholder="Nombre">
						<small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="proveedor">Direccion</label>
						<input type="text"  th:field="*{direccion}" class="form-control form-control-sm col-6" id="direccion"
							placeholder="Direccion">
						<small></small>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2"  for="proveedor">Telefono</label>
						<input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-6" id="telefono"
							>
						<small></small>
					</div>
					

					<div class="card-footer bg-danger">
						<input type="submit" class="btn btn-success btn-sm" value="Guardar"/>
					</div>			
					
	
	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
